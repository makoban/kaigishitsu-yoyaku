<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会議室サイネージ サービス事業者設定</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            margin: 40px auto;
            padding: 0 20px;
            max-width: 800px;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #45a049;
        }
        .warning-text {
            color: #dc3545;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>会議室サイネージ サービス事業者設定</h1>
    <p class="warning-text">
        注意: この設定ファイルには機密情報が含まれるため、取扱には十分ご注意ください。
        店舗側にはこのURLを共有しないでください。
    </p>

    <div class="form-group">
        <label for="apiKey">Google Cloud Platform APIキー:</label>
        <input type="text" id="apiKey" placeholder="Google Cloud Platformで取得したAPIキーを入力">
    </div>

    <div class="form-group">
        <label for="clientId">Google Cloud Platform OAuth 2.0 クライアントID:</label>
        <input type="text" id="clientId" placeholder="Google Cloud Platformで取得したOAuth 2.0 クライアントIDを入力">
    </div>

    <button id="saveServiceSettings">サービス事業者設定を保存</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadServiceSettings();

            document.getElementById('saveServiceSettings').addEventListener('click', saveServiceSettings);
        });

        function loadServiceSettings() {
            const serviceSettings = JSON.parse(localStorage.getItem('meetingRoomServiceSettings')) || {};
            document.getElementById('apiKey').value = serviceSettings.apiKey || '';
            document.getElementById('clientId').value = serviceSettings.clientId || '';
        }

        function saveServiceSettings() {
            const serviceSettings = {
                apiKey: document.getElementById('apiKey').value,
                clientId: document.getElementById('clientId').value
            };

            if (!serviceSettings.apiKey || !serviceSettings.clientId) {
                alert('APIキーとクライアントIDは必須項目です。');
                return;
            }

            localStorage.setItem('meetingRoomServiceSettings', JSON.stringify(serviceSettings));
            alert('サービス事業者設定を保存しました！');
            // 保存後、必要であればメイン画面や通常の店舗設定画面にリダイレクト
            // window.location.href = 'index.html'; 
        }
    </script>

</body>
</html>
