<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会議室予約表示</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; margin: 0; padding: 20px; }
        #status { font-size: 2em; margin: 20px; }
        #events { list-style: none; padding: 0; }
        #events li { background: #fff; margin: 10px; padding: 10px; border: 1px solid #ddd; }
        button { font-size: 1.5em; margin: 10px; }
    </style>
</head>
<body>
    <h1>会議室利用状況</h1>
    <div id="status">読み込み中...</div>
    <ul id="events"></ul>
    <button id="reserveBtn">今から30分予約</button>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script>
        const API_KEY = 'AIzaSyDUFH1jbIa66NjzSM8I9Xpicwo6I6H2sB8';  // Restricted API key
        const CLIENT_ID = '155458326593-redrcpnqa2iqapvg8p1kb3cgegeenvse.apps.googleusercontent.com';  // Restricted OAuth client ID
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/calendar.events';
        const calendarId = 'kabushikigaisyatest@gmail.com';  // Hardcoded

        let gapiInited = false;
        let gisInited = false;
        let tokenClient;

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC]
            });
            gapiInited = true;
            maybeEnableButtons();
            fetchEvents();  // 初回呼び出し
            setInterval(fetchEvents, 60000);
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: ''  // Placeholder
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                // ボタン有効化（任意）
            }
        }

        async function fetchEvents() {
            const now = new Date();
            const timeMin = now.toISOString();
            const timeMax = new Date(now.setDate(now.getDate() + 1)).toISOString();
            const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calendarId)}/events?key=${API_KEY}&timeMin=${timeMin}&timeMax=${timeMax}&singleEvents=true&orderBy=startTime`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('API error');
                }
                const data = await response.json();
                const cachedEvents = JSON.parse(localStorage.getItem('cachedEvents') || '[]');
                const hasChange = JSON.stringify(data.items) !== JSON.stringify(cachedEvents);
                if (!hasChange) return;
                localStorage.setItem('cachedEvents', JSON.stringify(data.items));
                displayEvents(data.items);
            } catch (error) {
                console.error(error);
                const cachedEvents = JSON.parse(localStorage.getItem('cachedEvents') || '[]');
                if (cachedEvents.length > 0) {
                    displayEvents(cachedEvents);
                } else {
                    document.getElementById('status').textContent = 'オフライン: データなし';
                }
            }
        }

        function displayEvents(events) {
            const eventsList = document.getElementById('events');
            eventsList.innerHTML = '';
            const now = new Date();
            let statusMsg = '空室です。';
            events.forEach(event => {
                const start = new Date(event.start.dateTime);
                const end = new Date(event.end.dateTime);
                const li = document.createElement('li');
                li.textContent = `${event.summary} (${start.toLocaleTimeString()} - ${end.toLocaleTimeString()})`;
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '削除';
                deleteBtn.onclick = () => deleteEvent(event.id);
                li.appendChild(deleteBtn);
                eventsList.appendChild(li);
                if (start <= now && now < end) {
                    statusMsg = '会議中です。';
                } else if (start - now < 15 * 60 * 1000 && start > now) {
                    statusMsg = '次の予約まで15分以内です。';
                }
            });
            document.getElementById('status').textContent = statusMsg;
        }

        async function handleAuth() {
            return new Promise((resolve, reject) => {
                tokenClient.callback = (resp) => {
                    if (resp.error) reject(resp);
                    else resolve();
                };
                if (gapi.client.getToken() === null) {
                    tokenClient.requestAccessToken({prompt: 'consent'});
                } else {
                    tokenClient.requestAccessToken({prompt: ''});
                }
            });
        }

        async function createReservation() {
            if (!gapi.client.getToken()) {
                await handleAuth();
            }
            const event = {
                summary: '即時予約',
                start: { dateTime: new Date().toISOString() },
                end: { dateTime: new Date(Date.now() + 30*60*1000).toISOString() }
            };
            try {
                await gapi.client.calendar.events.insert({
                    calendarId: calendarId,
                    resource: event
                });
                fetchEvents();
            } catch (error) {
                console.error(error);
            }
        }

        async function deleteEvent(eventId) {
            if (!gapi.client.getToken()) {
                await handleAuth();
            }
            try {
                await gapi.client.calendar.events.delete({
                    calendarId: calendarId,
                    eventId: eventId
                });
                fetchEvents();
            } catch (error) {
                console.error(error);
            }
        }

        document.getElementById('reserveBtn').onclick = createReservation;
    </script>
</body>
</html>
