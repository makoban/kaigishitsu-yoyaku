<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会議室スケジュール</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .schedule-item { border-bottom: 1px solid #eee; padding: 10px 0; }
        .schedule-item h3 { margin: 0 0 5px 0; color: #333; }
        .schedule-item p { margin: 0; color: #666; font-size: 0.9em; }
    </style>
</head>
<body>

    <h1>今日の会議室スケジュール</h1>
    <div id="schedule-container">
        <p>スケジュールを読み込み中...</p>
    </div>

    <script>
        const API_KEY = 'AIzaSyDUFH1jbIa66NjzSM8I9Xpicwo6I6H2sB8'; // ★★★ 取得したAPIキーに置き換える ★★★
        const CALENDAR_ID = 'kaigishitsu20000101@gmail.com'; // ★★★ 会議室カレンダーのIDに置き換える ★★★
        const SCHEDULE_CONTAINER = document.getElementById('schedule-container');

        async function fetchCalendarEvents() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(now.getDate() + 1); // 明日の日付を取得

            const timeMin = now.toISOString(); // 現在時刻から
            const timeMax = tomorrow.toISOString(); // 明日いっぱいまで

            const url = `https://www.googleapis.com/calendar/v3/calendars/${CALENDAR_ID}/events?key=${API_KEY}&timeMin=${timeMin}&timeMax=${timeMax}&singleEvents=true&orderBy=startTime`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    SCHEDULE_CONTAINER.innerHTML = ''; // 既存の表示をクリア
                    data.items.forEach(event => {
                        const start = event.start.dateTime || event.start.date;
                        const end = event.end.dateTime || event.end.date;
                        const eventTitle = event.summary || 'タイトルなし';

                        const startTime = new Date(start).toLocaleTimeString('ja-JP', {hour: '2-digit', minute:'2-digit'});
                        const endTime = new Date(end).toLocaleTimeString('ja-JP', {hour: '2-digit', minute:'2-digit'});

                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('schedule-item');
                        itemDiv.innerHTML = `
                            <h3>${eventTitle}</h3>
                            <p>${startTime} - ${endTime}</p>
                        `;
                        SCHEDULE_CONTAINER.appendChild(itemDiv);
                    });
                } else {
                    SCHEDULE_CONTAINER.innerHTML = '<p>今日の予定はありません。</p>';
                }
            } catch (error) {
                console.error('Error fetching calendar events:', error);
                SCHEDULE_CONTAINER.innerHTML = '<p>スケジュールの読み込みに失敗しました。</p>';
            }
        }

        // ページ読み込み時に実行
        fetchCalendarEvents();

        // 1分ごとに更新（テスト用。実際の運用ではもっとスマートな更新方法も検討）
        // setInterval(fetchCalendarEvents, 60 * 1000); 
    </script>

</body>
</html>
