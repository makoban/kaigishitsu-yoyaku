<!DOCTYPE html>
<html>
<head>
    <title>今日の会議室予定</title>
    <meta charset="utf-8">
    <style>
        body { font-family: 'Arial', sans-serif; margin: 20px; }
        #calendar-events { border: 1px solid #ccc; padding: 15px; margin-top: 20px; }
        .event-item { margin-bottom: 10px; padding: 8px; background-color: #f9f9f9; border-left: 5px solid #007bff; }
        .event-title { font-weight: bold; }
        .event-time { font-size: 0.9em; color: #555; }
        .event-location { font-size: 0.8em; color: #777; }
        .no-events { color: #888; }
        #calendarIdInput { width: 300px; padding: 8px; margin-right: 10px; }
        button { padding: 8px 15px; cursor: pointer; margin-right: 5px; } /* ボタン間のスペースを追加 */
        #authorize_button, #signout_button { display: none; } /* 初期状態では非表示 */
    </style>
</head>
<body>
    <h1>会議室の今日の予定</h1>

    <div>
        <label for="calendarIdInput">カレンダーID:</label>
        <input type="text" id="calendarIdInput" placeholder="カレンダーIDを入力してください" value="kaigishitsu20000101@gmail.com"> <button id="loadEventsButton">予定を読み込む</button>
        <button id="authorize_button">Googleアカウントで認証</button> <button id="signout_button">ログアウト</button> <button id="book30MinButton">30分予約</button> </div>

    <div id="calendar-events">
        <p class="no-events">ここに今日の予定が表示されます。</p>
    </div>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <script>
        // *** ここにAPIキーとクライアントIDを設定します ***
        const API_KEY = 'AIzaSyDUFH1jbIa66NjzSM8I9Xpicwo6I6H2sB8'; // あなたのAPIキーに置き換えてください
        const CLIENT_ID = '155458326593-redrcpnqa2iqapvg8p1kb3cgegeenvse.apps.googleusercontent.com'; // あなたのOAuth 2.0 クライアントIDに置き換えてください

        // APIスコープ (読み取りと書き込み)
        const SCOPES = 'https://www.googleapis.com/auth/calendar'; // 書き込み権限のためにスコープを変更

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        const authorizeButton = document.getElementById('authorize_button');
        const signoutButton = document.getElementById('signout_button');
        const book30MinButton = document.getElementById('book30MinButton'); // 30分予約ボタン

        /**
         * Google APIクライアントライブラリがロードされたときに呼び出されます。
         */
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        /**
         * gapiクライアントを初期化します。
         */
        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'],
            });
            gapiInited = true;
            console.log("gapi client initialized.");
            maybeEnableButtons();
        }

        /**
         * Google Identity Servicesライブラリがロードされたときに呼び出されます。
         */
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // ここは後で設定
            });
            gisInited = true;
            console.log("gis client initialized.");
            maybeEnableButtons();
        }

        /**
         * gapiとgisの両方が初期化されたらボタンを有効にします。
         */
        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                authorizeButton.style.display = 'block';
                book30MinButton.style.display = 'block'; // 30分予約ボタンも表示
            }
        }

        /**
         * 認証フローを開始します。
         */
        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                authorizeButton.style.display = 'none';
                signoutButton.style.display = 'block';
                book30MinButton.style.display = 'block'; // 認証後も表示
                console.log("認証成功:", resp);
                // 認証成功後、必要であればカレンダーイベントを自動で読み込む
                // fetchAndDisplayEvents();
            };

            if (gapi.client.getToken() === null) {
                // トークンがない場合、認証フローを開始
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                // 既存のトークンがある場合、そのまま利用
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        /**
         * ログアウトします。
         */
        function handleSignoutClick() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
                authorizeButton.style.display = 'block';
                signoutButton.style.display = 'none';
                book30MinButton.style.display = 'none'; // ログアウトしたら非表示
                document.getElementById('calendar-events').innerHTML = '<p class="no-events">ログアウトしました。</p>';
                console.log("ログアウトしました。");
            }
        }

        /**
         * カレンダーイベントをフェッチして表示します。
         */
        async function fetchAndDisplayEvents() {
            const calendarId = document.getElementById('calendarIdInput').value.trim();
            const eventsDiv = document.getElementById('calendar-events');
            eventsDiv.innerHTML = '<p>読み込み中...</p>';

            if (!calendarId) {
                eventsDiv.innerHTML = '<p class="no-events">カレンダーIDを入力してください。</p>';
                return;
            }

            if (!gapiInited) {
                eventsDiv.innerHTML = '<p style="color: red;">APIクライアントがまだ初期化されていません。しばらくお待ちください。</p>';
                console.error("gapi client not initialized.");
                return;
            }

            // 読み取り操作のため、認証は必須ではないが、認証済みであればトークンを利用
            // gapi.client.getToken() が null でないことを確認する
            if (gapi.client.getToken() === null) {
                // 認証されていない場合は、読み込み専用のAPIキーで試みる
                console.log("認証されていません。APIキーで読み込みを試みます。");
            }

            try {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const tomorrow = new Date(today);
                tomorrow.setDate(today.getDate() + 1);

                const response = await gapi.client.calendar.events.list({
                    'calendarId': calendarId,
                    'timeMin': today.toISOString(),
                    'timeMax': tomorrow.toISOString(),
                    'showDeleted': false,
                    'singleEvents': true,
                    'orderBy': 'startTime',
                });

                const events = response.result.items;
                eventsDiv.innerHTML = '';

                if (events.length > 0) {
                    events.forEach(event => {
                        const start = event.start.dateTime || event.start.date;
                        const end = event.end.dateTime || event.end.date;

                        const eventItem = document.createElement('div');
                        eventItem.className = 'event-item';

                        const title = document.createElement('div');
                        title.className = 'event-title';
                        title.textContent = event.summary || 'タイトルなし';
                        eventItem.appendChild(title);

                        const time = document.createElement('div');
                        time.className = 'event-time';
                        if (event.start.dateTime) {
                            const startDate = new Date(start);
                            const endDate = new Date(end);
                            time.textContent = `${startDate.toLocaleTimeString()} - ${endDate.toLocaleTimeString()}`;
                        } else {
                            time.textContent = '終日';
                        }
                        eventItem.appendChild(time);

                        if (event.location) {
                            const location = document.createElement('div');
                            location.className = 'event-location';
                            location.textContent = `場所: ${event.location}`;
                            eventItem.appendChild(location);
                        }

                        eventsDiv.appendChild(eventItem);
                    });
                } else {
                    eventsDiv.innerHTML = '<p class="no-events">今日の予定はありません。</p>';
                }
            } catch (err) {
                console.error('カレンダーイベントの取得中にエラーが発生しました:', err);
                eventsDiv.innerHTML = `<p style="color: red;">エラーが発生しました: ${err.message || JSON.stringify(err)}</p>`;
            }
        }

        /**
         * 現在時刻から30分間の緊急会議イベントを作成します。
         */
        async function create30MinEvent() {
            const calendarId = document.getElementById('calendarIdInput').value.trim();
            if (!calendarId) {
                alert('カレンダーIDを入力してください。');
                return;
            }

            if (gapi.client.getToken() === null) {
                alert('30分予約にはGoogleアカウントでの認証が必要です。「Googleアカウントで認証」ボタンをクリックしてください。');
                return;
            }

            const now = new Date();
            const start = new Date(now);
            const end = new Date(now.getTime() + 30 * 60 * 1000); // 現在時刻から30分後

            const event = {
                'summary': '緊急会議 (30分)',
                'start': {
                    'dateTime': start.toISOString(),
                    'timeZone': Intl.DateTimeFormat().resolvedOptions().timeZone, // 現在のタイムゾーン
                },
                'end': {
                    'dateTime': end.toISOString(),
                    'timeZone': Intl.DateTimeFormat().resolvedOptions().timeZone,
                },
            };

            try {
                const response = await gapi.client.calendar.events.insert({
                    'calendarId': calendarId,
                    'resource': event,
                });
                console.log('イベントが作成されました:', response.result);
                alert('30分間の緊急会議が予約されました！');
                // イベント作成後、カレンダーを再読み込みして表示を更新
                fetchAndDisplayEvents();
            } catch (err) {
                console.error('イベントの作成中にエラーが発生しました:', err);
                alert(`イベントの作成に失敗しました: ${err.message || JSON.stringify(err)}`);
            }
        }

        // イベントリスナーの設定
        document.getElementById('loadEventsButton').addEventListener('click', fetchAndDisplayEvents);
        document.getElementById('calendarIdInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchAndDisplayEvents();
            }
        });
        authorizeButton.addEventListener('click', handleAuthClick);
        signoutButton.addEventListener('click', handleSignoutClick);
        book30MinButton.addEventListener('click', create30MinEvent); // 30分予約ボタンのイベントリスナー
    </script>
</body>
</html>
